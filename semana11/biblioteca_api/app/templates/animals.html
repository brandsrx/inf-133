{% extends 'base.html' %}

{% block content %}
<h2 class="subtitle is-2">Lista de libro</h2>
    <!-- Lista en una tarjeta donde cada libro tenga sus datos y botones para editar y eliminar, solo visibles para administradores -->
    <div class="columns is-multiline">
        {% for libro in libros %}
            <div class="column is-one-third">
                <div class="card">
                    <div class="card-content">
                        <div class="content">
                            <p><strong>Nombre: {{ libro.name }} </strong></p>
                            <p><strong>Especie: {{ libro.species }}</strong></p>
                            <p><strong>Edad: {{ libro.age }}</strong></p>
                            <div class="buttons">
                                {% if current_user.has_role('admin') %}
                                    <a href="{{ url_for('libro.update_libro', id=libro.id) }}" 
                                    class="button is-info">Editar</a>
                                    <a href="{{ url_for('libro.delete_libro', id=libro.id) }}" 
                                    class="button is-danger">Eliminar</a>
                                {% endif %}
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
{% endblock %}
